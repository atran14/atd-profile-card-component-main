<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <svg
      class="bg"
      id="bg-pattern-top"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5"
      />
    </svg>

    <svg
      class="bg"
      id="bg-pattern-bottom"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="b">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#b)"
        transform="scale(1 -1) rotate(45 1669.55 0)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".25"
      />
    </svg>

    <main>
      <div class="profile-card">
        <img
          class="top-banner"
          src="./images/bg-pattern-card.svg"
          alt="card banner pattern"
        />        
        <div class="avatar">
          <img
            class="avatar__pic"
            src="./images/image-victor.jpg"
            alt="avatar pic"
          />
        </div>
        <div class="profile-info">
          <p>
            <strong>Victor Crest</strong>
            26
          </p>
          <p>London</p>
        </div>

        <hr />

        <div class="social-media-stats">
          <div class="social-media-stats__box">
            <p><strong>80K</strong></p>
            <p>Followers</p>
          </div>
          <div class="social-media-stats__box">
            <p><strong>803K</strong></p>
            <p>Likes</p>
          </div>
          <div class="social-media-stats__box">
            <p><strong>1.4K</strong></p>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Your Name Here</a>
        .
      </div>
    </main>
  </body>
</html>
